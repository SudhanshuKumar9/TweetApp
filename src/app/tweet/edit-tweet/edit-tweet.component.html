<div class="feed">
    <div class="feed__header">
      <h2>Tweet</h2> 
    </div>
    <div class="tweetBox">
        <form (ngSubmit) = "onUpdate(f)" #f="ngForm">
            <div class="tweetbox__input">
                <img
                src="../../assets/profile.png"
                alt=""
                />
                <textarea
                placeholder="Edit Tweet!"
                id="tweetText"
                required
                maxlength="144"
                rows="3"
                [(ngModel)]="tweetItem.tweetText"
                name="tweetText"
                #tweetText>
                </textarea>
                
                <!-- <textarea  id="" style="width: 100%; height: 200px; border: none;" placeholder="What's happening?"></textarea> -->
            </div>
            <button class="tweetBox__tweetButton">Update</button>
            <span>{{ tweetItem.userId }}</span>
        </form>
    </div>
</div>
